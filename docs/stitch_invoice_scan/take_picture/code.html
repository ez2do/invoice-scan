<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>

<style>
        .material-symbols-outlined {

            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24

      }

<style>

<div class="flex items-center justify-between bg-black/50 p-4">
<button class="flex size-12 cursor-pointer items-center justify-center rounded-full text-white">
<span class="material-symbols-outlined text-3xl">close</span>
</button>

<p class="text-white text-base font-normal leading-normal pt-6 pb-3 text-center px-4">Position invoice within the frame. Ensure good lighting for best results.</p>
</div>

<div class="flex items-center justify-center bg-black/50 p-6">

<div class="flex w-full items-center justify-center">
