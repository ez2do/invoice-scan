services:
  mysql:
    image: mysql:8.0
    container_name: invoice-scan-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-invoice_scan}
      MYSQL_USER: ${DB_USER:-invoice_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-rootpassword}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - invoice-scan-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: invoice-scan-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: "3001"
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
      DATABASE_HOST: mysql
      DATABASE_PORT: "3306"
      DATABASE_USER: ${DB_USER:-invoice_user}
      DATABASE_PASSWORD: ${DB_PASSWORD:-rootpassword}
      DATABASE_NAME: ${DB_NAME:-invoice_scan}
      STORAGE_UPLOAD_PATH: /app/uploads
      STORAGE_BASE_URL: ${STORAGE_BASE_URL:-http://localhost:3001}
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    volumes:
      - backend_uploads:/app/uploads
    networks:
      - invoice-scan-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: invoice-scan-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001/api}
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - invoice-scan-network
    command: npm run dev -- --host 0.0.0.0

volumes:
  mysql_data:
  backend_uploads:

networks:
  invoice-scan-network:
    driver: bridge

