services:
  backend:
    image: ghcr.io/${GITHUB_REPOSITORY}/backend:latest
    container_name: invoice-scan-backend
    restart: unless-stopped
    environment:
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: "3001"
      SERVER_SSL_ENABLED: "false"
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      CORS_ORIGIN: ${CORS_ORIGIN}
      DATABASE_HOST: ${DATABASE_HOST}
      DATABASE_PORT: ${DATABASE_PORT:-3306}
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_NAME: ${DATABASE_NAME}
      STORAGE_UPLOAD_PATH: /app/uploads
      STORAGE_BASE_URL: ${STORAGE_BASE_URL}
    volumes:
      - backend_uploads:/app/uploads
    networks:
      - internal
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY}/frontend:latest
    container_name: invoice-scan-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ${SSL_CERT_PATH:-./ssl}:/etc/nginx/ssl:ro
    networks:
      - internal

volumes:
  backend_uploads:

networks:
  internal:
    driver: bridge
